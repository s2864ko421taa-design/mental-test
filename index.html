<!-- index.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>心理処理タイプ診断</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/tokens.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header class="topbar">
    <div class="topbar__left">
      <div class="title">心理処理タイプ診断</div>
      <div class="subtitle">U/O・M/C・H/L・D/S・R/X（60問）</div>
    </div>
    <div class="topbar__right topbar__right--safe">
      <a class="btn btn--ghost" href="./pages/characters.html">タイプ一覧</a>
      <button class="btn btn--primary" id="btnRestart">最初から</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <div id="progressText" class="muted"></div>
        <div id="statusText" class="muted"></div>
      </div>
      <div class="progress">
        <div class="progress__bar" id="progressBar"></div>
      </div>
    </section>

    <section class="card" id="questionCard">
      <div class="row">
        <div class="badge">Q</div>
        <div class="muted" id="qNumber">--</div>
      </div>
      <div class="qText" id="qText"></div>

      <div class="choices" id="choices"></div>

      <div class="row row--end" style="margin-top:12px; gap:10px;">
        <button class="btn btn--ghost" id="btnPrev">戻る</button>
        <button class="btn btn--primary" id="btnNext">次へ</button>
      </div>
    </section>

    <section class="card hidden" id="resultCard">
      <div class="resultHeader">
        <div>
          <div class="resultTitle">あなたのタイプ</div>
          <div class="resultType" id="resultType">----</div>
          <div class="muted" id="resultDesc"></div>
        </div>
        <div class="resultBadgeWrap">
          <div class="badge" id="resultBadge">判定完了</div>
        </div>
      </div>

      <div class="row row--end" style="margin-top:12px; gap:10px; flex-wrap:wrap;">
        <a class="btn btn--ghost" id="btnDetail" href="./pages/type.html">キャラ詳細（説明）</a>
        <a class="btn btn--ghost" href="./pages/characters.html">タイプ一覧へ</a>
      </div>
    </section>
  </main>

  <script type="module">
    import { init } from "./js/index.js";
    init();
  </script>
</body>
</html>
